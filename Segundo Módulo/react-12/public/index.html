<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- CabeÃ§alho -->
    <header>
      <div class="container">
        <a href="" class="header__logo">
          <img src="./img/instagram-logo.svg" alt="Logo do instagram" />
        </a>
        <a href="" class="header__icon">
          <i class="far fa-paper-plane"></i>
        </a>
      </div>
    </header>

    <!-- Stories -->
    <section class="container">
      <ul class="stories__list">
        <li class="stories__item">
          <img src="./img/profiles/yoda/yoda-profile.jpg" alt="" />
        </li>
        <li class="stories__item stories__item--active">
          <img src="./img/profiles/gamora/gamora-profile.jpg" alt="" />
        </li>
        <li class="stories__item">
          <img
            src="./img/profiles/black-panther/black-panther-profile.jpg"
            alt=""
          />
        </li>
      </ul>
    </section>

    <!-- Feed -->
    <section class="container">
      <div class="card">
        <!-- Card Header -->
        <div class="card__header">
          <div class="card__user">
            <a href="" class="card__profilePicture">
              <img src="./img/profiles/yoda/yoda-profile.jpg" alt="" />
            </a>
            <a href="" class="card__profileName">
              <p>Mestre Yoda</p>
            </a>
          </div>
          <a href="" class="card__more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>

        <!-- Card Picture -->
        <div class="card__picture">
          <img src="./img/profiles/yoda/yoda-1.jpg" alt="" />
        </div>

        <!-- <ul class="card__actions">
          <li class="card__heartIcon">
            <a href="">
              <i class="far fa-heart fa-lg"></i>
            </a>
          </li>
          <li class="card__commentIcon">
            <a href="">
              <i class="far fa-comment fa-lg"></i>
            </a>
          </li>
          <li class="card__bookmarkIcon">
            <a href="">
              <i class="far fa-bookmark fa-lg"></i>
            </a>
          </li>
        </ul> -->

        <div class="card__actions">
          <div class="card__likeAndComment">
            <div class="card__item">
              <a href="">
                <i class="far fa-heart fa-lg"></i>
              </a>
            </div>
            <div class="card__item">
              <a href="">
                <i class="far fa-comment fa-lg"></i>
              </a>
            </div>
          </div>
          <div class="card__item">
            <a href="">
              <i class="far fa-bookmark fa-lg"></i>
            </a>
          </div>
        </div>

        <div class="card__likes">
          <img src="./img/profiles/domino/domino-profile.jpg" alt="" />
          <p>
            Curtido por <strong>Domino</strong> e outras
            <strong>7 pessoas</strong>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
