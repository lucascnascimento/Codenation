<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>IMDB - CodeNation Filmes</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="hero-header">
      <!-- Barra de navegação -->
      <nav class="hero-menu">
        <div class="container">
          <a href="" class="hero-logo">
            <img src="./img/logo-imdb.jpg" alt="logo IMDB" />
          </a>
          <ul class="hero-list">
            <li class="hero-list-item">
              <a href="">Lançamentos</a>
            </li>
            <li class="hero-list-item">
              <a href="">Críticas</a>
            </li>
            <li class="hero-list-item">
              <a href="">Em Cartaz</a>
            </li>
          </ul>
          <div class="hero-user">
            <img
              src="./img/walter-white.jpg"
              alt="Foto de usuário"
              class="hero-user-photo"
            />
            <p>Walter White</p>
          </div>
        </div>
      </nav>

      <div class="hero-content container">
        <h2 class="hero-titulo">
          Mad Max: Estrada da fúria
        </h2>
        <p class="hero-genero">
          <a href="" class="hero-genero-item">Aventura</a>
          <a href="" class="hero-genero-item">Sci-fi</a>
          <a href="" class="hero-genero-item">Terror</a>
        </p>
        <a href="" class="hero-button"
          >Assistir Trailer
          <i class="far fa-play-circle"></i>
        </a>
        <div class="hero-informacao">
          <p>Nos Cinemas</p>
          <p>15 de Outubro de 2015</p>
        </div>
      </div>
    </header>

    <section class="catalogo">
      <nav class="catalogo-menu">
        <div class="container">
          <ul class="catalogo-menu-lista">
            <li class="catalogo-menu-lista-item">
              <a href="">Nos cinemas</a>
            </li>
            <li class="catalogo-menu-lista-item">
              <a href="">Em breve</a>
            </li>
            <li class="catalogo-menu-lista-item">
              <a href="">Bilheteria</a>
            </li>
            <li class="catalogo-menu-lista-item">
              <a href="">Séries</a>
            </li>
            <li class="catalogo-menu-lista-item">
              <a href="">Trailer</a>
            </li>
          </ul>
        </div>
      </nav>

    <footer></footer>
